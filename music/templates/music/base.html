<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Musicarr {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>
        
        
        
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">musicarr</a>
        </div>
        
        
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                        Album
                    </a>
                </li>
                <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                            Songs
                        </a>
                    </li>

            </ul>
            <form action="" class="navbar-form navbar-left" role="search" method="GET">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" id="">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                    Add Album
                    </a>

                </li>
                <li class="">
                    <a href="#"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                    Logout
                    </a>    
                </li>

            </ul>

        </div>

    </div>

</nav>
{% block body %}

{% endblock %}
</body>
</html>
