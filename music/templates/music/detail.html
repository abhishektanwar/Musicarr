{% extends 'music/base.html' %}

{% block body %}
    <img src="" alt="" srcset="">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}


    <form action="{% url 'music:favourite' album.id %}" method="POST">
        {% csrf_token %}
        {% for song in album.song_set.all %}
            <input type="radio" name="song" id="song{{ forloop.counter }}" value="{{ song.id }}">
            <label for="song{{ forloop.counter }}">{{ song.song_title }}
                {% if song.is_favourite %}
                    <img src="https://image.shutterstock.com/image-vector/star-icon-vector-classic-rank-260nw-429574270.jpg" alt="">
                {% endif %}




            </label><br>
        {% endfor %}
    <input type="submit" name="" id="" value="make favourite">

    </form>
 

{% endblock %}
